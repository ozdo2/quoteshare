<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteShare - Partagez vos citations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        body.dark {
            background-color: #111827;
            color: #ffffff;
        }

        body.light {
            background-color: #f9fafb;
            color: #111827;
        }

        header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        h1:hover {
            opacity: 0.7;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .dark button:not(.btn-primary):not(.btn-danger) {
            background-color: #1f2937;
            color: white;
        }

        .dark button:not(.btn-primary):not(.btn-danger):hover {
            background-color: #374151;
        }

        .light button:not(.btn-primary):not(.btn-danger) {
            background-color: white;
            color: #111827;
        }

        .light button:not(.btn-primary):not(.btn-danger):hover {
            background-color: #e5e7eb;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-danger {
            background-color: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .btn-danger:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .dark .card {
            background-color: #1f2937;
        }

        .light .card {
            background-color: white;
        }

        .quote-card {
            max-width: 48rem;
            margin: 0 auto 2rem;
        }

        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .quote-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .author {
            font-size: 1.125rem;
            color: #3b82f6;
            cursor: pointer;
            transition: color 0.3s;
        }

        .author:hover {
            color: #60a5fa;
        }

        .likes {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-family: inherit;
        }

        .dark input, .dark textarea {
            background-color: #374151;
            color: white;
        }

        .light input, .light textarea {
            background-color: #f3f4f6;
            color: #111827;
        }

        textarea {
            min-height: 8rem;
            resize: vertical;
        }

        .auth-container, .quote-form-container {
            max-width: 32rem;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .profile-title {
            font-size: 1.875rem;
            font-weight: bold;
        }

        .profile-stats {
            color: #6b7280;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quote-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quote-item {
            padding: 1.5rem;
            border-radius: 0.75rem;
        }

        .dark .quote-item {
            background-color: #1f2937;
        }

        .light .quote-item {
            background-color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #6b7280;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .quote-text {
                font-size: 1.25rem;
            }
            
            button {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="dark">
    <div id="loading" class="loading">Chargement...</div>
    
    <div id="app" class="hidden">
        <header>
            <h1 onclick="showPage('home')">QuoteShare</h1>
            
            <div class="header-buttons">
                <button onclick="toggleDarkMode()" id="themeBtn">‚òÄÔ∏è</button>
                
                <div id="userButtons" class="hidden">
                    <button onclick="goToAddQuote()" title="Ajouter une citation">‚ûï</button>
                    <button onclick="viewProfile(currentUser.pseudo)">
                        üë§ <span id="userName"></span>
                    </button>
                    <button onclick="logout()" title="D√©connexion">üö™</button>
                </div>
                
                <button id="loginBtn" class="btn-primary hidden" onclick="showPage('auth')">
                    Connexion
                </button>
            </div>
        </header>

        <main>
            <!-- Page d'accueil -->
            <div id="homePage">
                <div id="quoteDisplay" class="hidden">
                    <div class="card quote-card">
                        <p class="quote-text" id="currentQuoteText"></p>
                        <div class="quote-footer">
                            <span class="author" id="currentAuthor" onclick="viewProfile(this.dataset.author)"></span>
                            <div class="likes">
                                <span>‚ù§Ô∏è</span>
                                <span id="currentLikes"></span>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn-danger" id="likeBtn" onclick="likeQuote()">
                            ‚ù§Ô∏è J'aime
                        </button>
                        <button onclick="nextQuote()">
                            ‚è≠Ô∏è Suivante
                        </button>
                    </div>
                </div>

                <div id="emptyQuotes" class="card empty-state hidden">
                    <h3>Aucune citation disponible</h3>
                    <p>Connectez-vous pour ajouter la premi√®re citation !</p>
                </div>
            </div>

            <!-- Page d'authentification -->
            <div id="authPage" class="hidden">
                <div class="card auth-container">
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">
                        Connexion / Inscription
                    </h2>
                    <div class="form-group">
                        <input type="text" id="authPseudo" placeholder="Pseudo">
                    </div>
                    <div class="form-group">
                        <input type="password" id="authPassword" placeholder="Mot de passe">
                    </div>
                    <div class="button-group">
                        <button class="btn-primary" onclick="login()">Connexion</button>
                        <button onclick="register()">Inscription</button>
                    </div>
                </div>
            </div>

            <!-- Page d'ajout de citation -->
            <div id="addQuotePage" class="hidden">
                <div class="card quote-form-container">
                    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">
                        Ajouter une citation
                    </h2>
                    <div class="form-group">
                        <textarea id="newQuoteText" placeholder="√âcrivez votre citation..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="quoteOriginalAuthor" placeholder="Auteur original (optionnel - ex: Victor Hugo, Albert Einstein...)">
                    </div>
                    <button class="btn-primary" style="width: 100%;" onclick="addQuote()">
                        Publier
                    </button>
                </div>
            </div>

            <!-- Page de profil -->
            <div id="profilePage" class="hidden">
                <div class="card">
                    <div class="profile-header">
                        <span style="font-size: 2rem;">üë§</span>
                        <div>
                            <h2 class="profile-title" id="profileName"></h2>
                            <p class="profile-stats" id="profileStats"></p>
                        </div>
                    </div>
                </div>

                <h3 class="section-title">
                    üìà Citations les plus appr√©ci√©es
                </h3>

                <div class="quote-list" id="profileQuotes"></div>
                
                <div id="noQuotes" class="empty-state hidden">
                    <p>Aucune citation pour le moment</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let quotes = [];
        let currentQuote = null;
        let likedQuotes = new Set();
        let isDark = true;

        function init() {
            // Utiliser localStorage au lieu de window.storage
            try {
                const quotesData = localStorage.getItem('quotes');
                const currentUserData = localStorage.getItem('current-user');
                
                if (quotesData) {
                    quotes = JSON.parse(quotesData);
                    if (quotes.length > 0) {
                        currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    }
                }
                
                if (currentUserData) {
                    currentUser = JSON.parse(currentUserData);
                    const likedData = localStorage.getItem(`liked-${currentUser.pseudo}`);
                    if (likedData) {
                        likedQuotes = new Set(JSON.parse(likedData));
                    }
                }
            } catch (error) {
                console.log('Premi√®re visite', error);
            }
            
            updateUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('userButtons').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userName').textContent = currentUser.pseudo;
            } else {
                document.getElementById('userButtons').classList.add('hidden');
                document.getElementById('loginBtn').classList.remove('hidden');
            }
            
            if (currentQuote) {
                document.getElementById('quoteDisplay').classList.remove('hidden');
                document.getElementById('emptyQuotes').classList.add('hidden');
                document.getElementById('currentQuoteText').textContent = `"${currentQuote.text}"`;
                document.getElementById('currentAuthor').textContent = `‚Äî ${currentQuote.author}`;
                document.getElementById('currentAuthor').dataset.author = currentQuote.author;
                
                // Afficher l'auteur original si pr√©sent
                const originalAuthorDiv = document.getElementById('originalAuthorDisplay');
                if (currentQuote.originalAuthor) {
                    originalAuthorDiv.textContent = `Citation de ${currentQuote.originalAuthor}`;
                    originalAuthorDiv.style.display = 'block';
                } else {
                    originalAuthorDiv.style.display = 'none';
                }
                
                document.getElementById('currentLikes').textContent = currentQuote.likes;
                
                const likeBtn = document.getElementById('likeBtn');
                if (!currentUser || likedQuotes.has(currentQuote.id)) {
                    likeBtn.disabled = true;
                    likeBtn.textContent = '‚ù§Ô∏è D√©j√† lik√©';
                } else {
                    likeBtn.disabled = false;
                    likeBtn.textContent = "‚ù§Ô∏è J'aime";
                }
            } else {
                document.getElementById('quoteDisplay').classList.add('hidden');
                document.getElementById('emptyQuotes').classList.remove('hidden');
            }
        }

        function showPage(page) {
            console.log('Affichage de la page:', page);
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('authPage').classList.add('hidden');
            document.getElementById('addQuotePage').classList.add('hidden');
            document.getElementById('profilePage').classList.add('hidden');
            
            const pageElement = document.getElementById(page + 'Page');
            console.log('Element trouv√©:', pageElement);
            if (pageElement) {
                pageElement.classList.remove('hidden');
            } else {
                console.error('Page non trouv√©e:', page + 'Page');
            }
        }

        function goToAddQuote() {
            console.log('goToAddQuote appel√©, currentUser:', currentUser);
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour ajouter une citation');
                showPage('auth');
                return;
            }
            showPage('add-quote');
        }

        function toggleDarkMode() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            document.getElementById('themeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function login() {
            const pseudo = document.getElementById('authPseudo').value.trim();
            const password = document.getElementById('authPassword').value.trim();
            
            console.log('Tentative connexion:', pseudo);
            
            if (!pseudo || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            try {
                const usersData = localStorage.getItem('users');
                const users = usersData ? JSON.parse(usersData) : [];
                const user = users.find(u => u.pseudo === pseudo && u.password === password);
                
                console.log('Utilisateurs:', users);
                console.log('Utilisateur trouv√©:', user);
                
                if (user) {
                    currentUser = user;
                    localStorage.setItem('current-user', JSON.stringify(user));
                    
                    const likedData = localStorage.getItem(`liked-${user.pseudo}`);
                    if (likedData) {
                        likedQuotes = new Set(JSON.parse(likedData));
                    } else {
                        likedQuotes = new Set();
                    }
                    
                    document.getElementById('authPseudo').value = '';
                    document.getElementById('authPassword').value = '';
                    showPage('home');
                    updateUI();
                } else {
                    alert('Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                alert('Erreur lors de la connexion: ' + error.message);
            }
        }

        function register() {
            const pseudo = document.getElementById('authPseudo').value.trim();
            const password = document.getElementById('authPassword').value.trim();
            
            console.log('Tentative inscription:', pseudo, password);
            
            if (!pseudo || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            try {
                const usersData = localStorage.getItem('users');
                const users = usersData ? JSON.parse(usersData) : [];
                
                console.log('Utilisateurs existants:', users);
                
                if (users.find(u => u.pseudo === pseudo)) {
                    alert('Ce pseudo existe d√©j√†');
                    return;
                }
                
                const newUser = { pseudo, password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                currentUser = newUser;
                localStorage.setItem('current-user', JSON.stringify(newUser));
                
                console.log('Inscription r√©ussie!', newUser);
                
                document.getElementById('authPseudo').value = '';
                document.getElementById('authPassword').value = '';
                showPage('home');
                updateUI();
            } catch (error) {
                console.error('Erreur inscription:', error);
                alert('Erreur lors de l\'inscription: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            likedQuotes = new Set();
            localStorage.removeItem('current-user');
            showPage('home');
            updateUI();
        }

        function addQuote() {
            const text = document.getElementById('newQuoteText').value.trim();
            const originalAuthor = document.getElementById('quoteOriginalAuthor').value.trim();
            
            if (!currentUser) {
                alert('Vous devez √™tre connect√© pour ajouter une citation');
                showPage('auth');
                return;
            }
            
            if (!text) {
                alert('Veuillez √©crire une citation');
                return;
            }
            
            const newQuote = {
                id: Date.now(),
                text,
                author: currentUser.pseudo,
                originalAuthor: originalAuthor || null,
                likes: 0
            };
            
            quotes.push(newQuote);
            localStorage.setItem('quotes', JSON.stringify(quotes));
            
            if (!currentQuote) {
                currentQuote = newQuote;
            }
            
            document.getElementById('newQuoteText').value = '';
            document.getElementById('quoteOriginalAuthor').value = '';
            showPage('home');
            updateUI();
        }

        function likeQuote() {
            if (!currentUser || !currentQuote || likedQuotes.has(currentQuote.id)) return;
            
            quotes = quotes.map(q => 
                q.id === currentQuote.id ? { ...q, likes: q.likes + 1 } : q
            );
            localStorage.setItem('quotes', JSON.stringify(quotes));
            
            likedQuotes.add(currentQuote.id);
            localStorage.setItem(`liked-${currentUser.pseudo}`, JSON.stringify([...likedQuotes]));
            
            currentQuote = quotes.find(q => q.id === currentQuote.id);
            updateUI();
        }

        function nextQuote() {
            if (quotes.length > 0) {
                currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
                updateUI();
            }
        }

        function viewProfile(pseudo) {
            const userQuotes = quotes.filter(q => q.author === pseudo).sort((a, b) => b.likes - a.likes);
            
            document.getElementById('profileName').textContent = pseudo;
            document.getElementById('profileStats').textContent = 
                `${userQuotes.length} citation${userQuotes.length > 1 ? 's' : ''}`;
            
            const container = document.getElementById('profileQuotes');
            container.innerHTML = '';
            
            if (userQuotes.length > 0) {
                document.getElementById('noQuotes').classList.add('hidden');
                userQuotes.forEach(quote => {
                    const div = document.createElement('div');
                    div.className = 'quote-item';
                    
                    let authorInfo = '';
                    if (quote.originalAuthor) {
                        authorInfo = `<div style="color: #6b7280; font-size: 0.875rem; margin-top: 0.5rem;">Citation de ${quote.originalAuthor}</div>`;
                    }
                    
                    div.innerHTML = `
                        <p style="font-size: 1.125rem; font-style: italic; margin-bottom: 0.75rem;">"${quote.text}"</p>
                        ${authorInfo}
                        <div class="likes" style="margin-top: 0.75rem;">
                            <span>‚ù§Ô∏è</span>
                            <span>${quote.likes} j'aime</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } else {
                document.getElementById('noQuotes').classList.remove('hidden');
            }
            
            showPage('profile');
        }

        init();
    </script>
</body>
</html>
